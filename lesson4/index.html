<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="request">
            <img src="images/Image-_4_.webp" alt="image">
            <div class="form">
                <h2>Leave a request</h2>
                <label for="name">Name
                    <input type="text" id="name" name="name" placeholder="Your name">
                </label>
                <label for="email">Email
                    <input type="email" id="email" name="email" placeholder="you@company.com">
                </label>
                <label for="pass">Password
                    <input type="password" id="pass" name="pass" placeholder="Your password">
                </label>
                <div class="Gender">
                    <p>Gender</p>
                    <div class="Gender_items">
                        <label for="Woman">
                            <input type="checkbox" id="Woman" name="Gender" value="Woman"> Woman
                        </label>
                        <label for="Man">
                            <input type="checkbox" id="Man" name="Gender" value="Man"> Man
                        </label>
                    </div>
                </div>
                <button class="Select">Select file</button>
                <div class="Agree_items">

                    <label for="Agree">
                        <input type="checkbox" id="Agree" name="Agree">
                    </label>
                    <span>You agree to our friendly <a href="">privacy policy</a></span>
                </div>
                <button class="Register">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
