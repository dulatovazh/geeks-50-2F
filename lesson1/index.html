<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/core.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header_inner">
                    <div class="header_items">
                        <img src="images/Logo.webp" alt="Logo" id="logo">
                            <ul class="list">
                                <li>Projects</li>
                                <li>Filters</li>
                                <li>Dashboards</li>
                                <li>People</li>
                                <li>Apps</li>
                                <li>Create</li>
                            </ul>
                    </div>
                    <div class="header_items">
                        <div class="header_items_right">
                            <div class="header_icons">
                                <img src="images/Bell.svg" alt="Bell">
                                <img src="images/Question%20mark%20circle.svg" alt="Question">
                                <img src="images/Cog%20settings.svg" alt="Cog">
                            </div>
                            <div class="avatar">
                                <img src="images/Avatar-w.-photo.webp" alt="Avatar">
                            </div>
                            <div>
                                <img src="images/iconamoon_menu-burger-horizontal-bold.webp" alt="burger" class="hidden" id="burger">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
            </div>
        </div>
    </div>
